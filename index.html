<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab 5</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table>
      <tr>
        <th class="leftcol"></th>
        <th class="mercury"><p>Mercury</p><img id="image" src="images/mercury.jpg" alt="Picture of Mercury"></th>
        <th class="earth"><p>Earth</p><img id="image" src="images/earth.jpg" alt="Picture of Earth"></th>
        <th class="mars">Mars</th>
        <th class="neptune">Neptune</th>
      </tr>
      <tr>
        <th class="leftcol">Mass <span class="unit">10<span class="super">24</span>kg</span></th>
        <td class="mercury">0.330</td>
        <td class="earth">5.97</td>
        <td class="mars">0.642</td>
        <td class="neptune">102</td>
      </tr>
      <tr>
        <th class="leftcol">Mean Temperature <span class="unit">&deg;C</span></th>
        <td class="mercury">167</td>
        <td class="earth">15</td>
        <td class="mars">-65</td>
        <td class="neptune">-200</td>
      </tr>
      <tr>
        <th class="leftcol">Gravity <span class="unit">m/s<span class="super">2</span></span></th>
        <td class="mercury">3.7</td>
        <td class="earth">9.8</td>
        <td class="mars">3.7</td>
        <td class="neptune">11.0</td>
      </tr>
      <tr>
        <th class="leftcol">Escape Velocity <span class="unit">km/s</span></th>
        <td class="mercury">4.3</td>
        <td class="earth">11.2</td>
        <td class="mars">5.0</td>
        <td class="neptune">23.5</td>
      </tr>
    </table>
  </body>
</html>
