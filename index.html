<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab 5</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>Mercury</th>
        <th>Earth</th>
        <th>Mars</th>
        <th>Neptune</th>
      </tr>
      <tr>
        <th>Mass <span id="unit">10<span id="super">24</span>kg</span></th>
        <td>0.330</td>
        <td>5.97</td>
        <td>0.642</td>
        <td>102</td>
      </tr>
      <tr>
        <th>Mean Temperature <span id="unit">&deg;C</span></th>
        <td>167</td>
        <td>15</td>
        <td>-65</td>
        <td>-200</td>
      </tr>
      <tr>
        <th>Gravity <span id="unit">m/s<span id="super">2</span></span></th>
        <td>3.7</td>
        <td>9.8</td>
        <td>3.7</td>
        <td>11.0</td>
      </tr>
      <tr>
        <th>Escape Velocity <span id="unit">km/s</span></th>
        <td>4.3</td>
        <td>11.2</td>
        <td>5.0</td>
        <td>23.5</td>
      </tr>
    </table>
  </body>
</html>
